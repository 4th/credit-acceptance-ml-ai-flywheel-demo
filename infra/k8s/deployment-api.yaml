apiVersion: apps/v1
kind: Deployment
metadata:
  name: credit-ml-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: credit-ml-api
  template:
    metadata:
      labels:
        app: credit-ml-api
    spec:
      containers:
        - name: api
          image: your-docker-registry/credit-ml-api:latest
          ports:
            - containerPort: 8000
